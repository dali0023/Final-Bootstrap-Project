    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form method="post">
        <h3>Send Us a Message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="txtName"
                class="form-control"
                placeholder="Your Name *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtEmail"
                class="form-control"
                placeholder="Your Email *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtPhone"
                class="form-control"
                placeholder="Your Phone Number *"
                value=""
              />
            </div>
            <div class="form-group">
                <input
                  type="text"
                  name="subject"
                  class="form-control"
                  placeholder="Job title *"
                  value=""
                />
              </div>
            
          </div>
          <div class="col-md-6">
              <div class="form-group inline-form">
                  <input
                    type="date"
                    name="startDate"
                    class="form-control placeholderclass"
                    placeholder="Job start date *"
                    onClick="$(this).removeClass('placeholderclass')"
                    value=""
                  />
                </div>
                <div class="form-group inline-form">
                    <input
                      type="date"
                      name="endDate"
                      class="form-control placeholderclass"
                      placeholder="Job end date *"
                      onClick="$(this).removeClass('placeholderclass')"
                      value=""
                    />
                  </div>
            <div class="form-group">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="Job Details *"
                style="width: 100%; height: 150px;"
              ></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input
                type="submit"
                name="btnSubmit"
                class="btnContact"
                value="Send Message"
              /> <br>
            </div></div>
        </div>
        
      </form>
    </div>
